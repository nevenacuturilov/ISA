<div class="container-fluid">
    
    <br>

    <h4>Aviokompanije</h4>

    <br>

    <table class="table table-striped table-bordered table-hover">
        <thead class="thead-dark">
            <th>Naziv</th>
            <th>Operacije</th>
        </thead>
        <tbody>
            <tr *ngFor="let aviokompanija of aviokompanije">
                <td>{{aviokompanija.naziv}}</td>
                <td>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-4">
                                <button class="btn btn-secondary" (click)="display(aviokompanija)">Prikazi</button>
                            </div>
                            <br>
                            <div class="col-4">
                                <button class="btn btn-danger" (click)="update(aviokompanija)">Izmeni</button>
                            </div>
                            <br>
                            <div class="col-4">
                                <button class="btn btn-dark" (click)="delete(aviokompanija)">Izbrisi</button>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

    <button class="btn btn-light" (click)="add()">Dodaj</button>

</div>
