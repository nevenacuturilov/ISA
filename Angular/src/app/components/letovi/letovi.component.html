<div class="container-fluid">
    
  <br>

  <h4>Letovi</h4>

  <br>

  <table class="table table-striped table-bordered table-hover">
      <thead class="thead-dark">
          <th>Mesto poletanja</th>
          <th>Mesto sletanja</th>
          <th>Operacije</th>
      </thead>
      <tbody>
          <tr *ngFor="let l of letovi">
              <td>{{l.mestoPoletanja}}</td>
              <td>{{l.mestoSletanja}}</td>
              <td>
                  <div class="container-fluid">
                      <div class="row">
                          <div class="col-4">
                              <button class="btn btn-dark" (click)="display(l)">Prikazi</button>
                          </div>
                          <br>
                          <div class="col-4">
                              <button class="btn btn-danger">Rezervisi</button>
                          </div>
                          <br>
                          <div class="col-4">
                              <button class="btn btn-light" >Oceni</button>
                          </div>
                      </div>
                  </div>
              </td>
          </tr>
      </tbody>
  </table>

</div>
