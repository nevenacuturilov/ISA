<!--br da se zamene marginama i da se login sredi i registracija isto
i da se stavi cela forma u neki okvir-->
<br>
<form>
  <p id="bold">Prijava:</p>
  <div class="form-group">
    <input class="form-control" type="text" [(ngModel)]="k.username" name="username" placeholder="Korisnicko ime">
  </div>
  <div class="form-group">
    <input class="form-control" type="password" [(ngModel)]="k.password" name="password" placeholder="Lozinka">
  </div>
</form>
<br>
<button type="button" class="btn btn-danger" (click)="prijava()">Prijava</button>
<br>
<br>
<p> Niste registrovani?
  <a [routerLink]="['/pocetna-stranica', {outlets: {p:'reg'}}]"> Registracija </a>
</p>
