<div class="container-fluid h-100">

  <div class="row h-100">

    <div id="pink" class="col-2">

      <ul class="nav nav-pills flex-column">
          <li class="nav-item margina1">
            <a class="nav-link pills" href="#">Pocetna stranica</a>
          </li>
          <li class="nav-item margina2">
            <a class="nav-link pills" href="#">Avio kompanije</a>
          </li>
          <li class="nav-item margina2">
            <a class="nav-link pills" href="#">Letovi</a>
          </li>
          <li class="nav-item margina2">
            <a class="nav-link pills" href="#">Slobodna mesta</a>
          </li>
          <li class="nav-item margina2">
            <a class="nav-link pills" href="#">Hoteli</a>
          </li>
          <li class="nav-item margina2">
            <a class="nav-link pills" href="#">Rent-a-car servisi</a>
          </li>
      </ul>

      </div>

      <!--br da se zamene marginama i da se login sredi i registracija isto-->
      <div id="blue" class="col-10">
        <br>
        <form>
          <p>Prijava:</p>
          <div class="form-group">
            <input type="text" placeholder="Korisnicko ime">
          </div>
          <div class="form-group">
            <input type="password" placeholder="Lozinka">
          </div>
        </form>
        <br>
        <button type="button" class="btn btn-danger">Prijava</button>
        <br/>
        <br/>
        <p>Niste registrovani? <a href="">Registracija</a></p> 


        <table class="table table-striped">
          <thead>
              <th>Id</th>
              <th>Korisnicko ime</th>
              <th>Lozinka</th>
              <th>Operacija </th>
          </thead>
          <tbody>
              <tr *ngFor="let korisnik of korisnici">
                  <td>{{korisnik.id}}</td>
                  <td>{{korisnik.username}}</td>
                  <td>{{korisnik.password}}</td>
                  <td><button class="btn btn-danger">Delete</button>
                      <button class="btn btn-primary">Edit</button></td>
              </tr>
          </tbody>
      </table>
      <button class="btn btn-primary">New User</button>
      </div>       

  </div>

</div>
