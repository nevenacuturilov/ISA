<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="header">
                      <h4 class="title">Aviokompanije</h4>
                      <p class="category">Aviokompanije opis</p>
                  </div>
                  <div class="content table-responsive table-full-width">
                        <table class="table table-hover table-striped">
                              <thead>
                                  <tr>
                                      <th *ngFor="let cell of tableData1.headerRow">{{ cell }}</th>
                                  </tr>
                              </thead>
                              <tbody>
                                  <!--<tr *ngFor="let row of tableData1.dataRows">
                                      <td *ngFor="let cell of row">{{cell}}</td>
                                  </tr>-->
                                  <tr *ngFor="let aviokompanija of aviokompanije">
                                    <td>{{aviokompanija.naziv}}</td>
                                    <td>
                                      <button class="btn btn-secondary" (click)="display(aviokompanija)">Prikazi</button>
                                    </td>
                                  </tr>
                              </tbody>
                        </table>

                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
