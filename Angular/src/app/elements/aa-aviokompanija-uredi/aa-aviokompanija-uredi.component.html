<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <h4 class="title">Uredi aviokompaniju</h4>
          </div>
          <div class="content">
            <form>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Naziv</label>
                    <input type="text" class="form-control" placeholder="Naziv" [(ngModel)]="a.naziv" name="naziv">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Adresa</label>
                    <input type="text" class="form-control" placeholder="Adresa" [(ngModel)]="a.adresa" name="adresa">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Promotivni opis</label>
                    <input type="text" class="form-control" placeholder="Promotivni opis" [(ngModel)]="a.promotivniOpis" name="promotivniOpis">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Destinacije</label>
                    <input type="text" class="form-control" placeholder="Destinacije" [(ngModel)]="a.destinacije"
                      name="destinacije">
                  </div>
                </div>
              </div>



              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Spisak karata</label>
                    <input type="text" class="form-control" placeholder="Spisak karata" [(ngModel)]="a.spisakKarata"
                      name="spisakKarata">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Konfiguracija</label>
                    <input type="text" class="form-control" placeholder="Konfiguracija" [(ngModel)]="a.konfiguracija"
                      name="konfiguracija">
                  </div>
                </div>
              </div>

              <!--<div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Address</label>
                                        <input type="text" class="form-control" placeholder="Home Address" value="Bld Mihail Kogalniceanu, nr. 8 Bl 1, Sc 1, Ap 09">
                                    </div>
                                </div>
                            </div>-->

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Cenovnik</label>
                    <input type="text" class="form-control" placeholder="Cenovnik" [(ngModel)]="a.cenovnik" name="cenovnik">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Prtljag</label>
                    <input type="text" class="form-control" placeholder="Prtljag"
                      [(ngModel)]="a.prtljag" name="prtljag">
                  </div>
                </div>
                <!--<div class="col-md-4">
                                    <div class="form-group">
                                        <label>Country</label>
                                        <input type="text" class="form-control" placeholder="Country" [(ngModel)]="korisnik.prezime" name="username">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Postal Code</label>
                                        <input type="number" class="form-control" placeholder="ZIP Code">
                                    </div>
                                </div>-->
              </div>
              <button class="btn btn-info btn-fill pull-right" (click)="save()">Sacuvaj</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
