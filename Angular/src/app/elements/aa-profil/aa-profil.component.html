<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <h4 class="title">Uredi profil</h4>
          </div>
          <div class="content">
            <form>
              <div class="row">
                <!--<div class="col-md-5">
                                    <div class="form-group">
                                        <label>Company (disabled)</label>
                                        <input type="text" class="form-control" disabled placeholder="Company" value="Creative Code Inc.">
                                    </div>
                                </div>-->
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Korisnicko ime</label>
                    <input type="text" class="form-control" placeholder="Korisnicko ime" [(ngModel)]="admin.username"
                      name="username">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Sifra</label>
                    <input type="text" class="form-control" placeholder="Sifra" [(ngModel)]="admin.password"
                      name="password">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" placeholder="Email" [(ngModel)]="admin.email" name="email">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Ime</label>
                    <input type="text" class="form-control" placeholder="Ime" [(ngModel)]="admin.ime" name="ime">
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group">
                    <label>Prezime</label>
                    <input type="text" class="form-control" placeholder="Prezime" [(ngModel)]="admin.prezime"
                      name="prezime">
                  </div>
                </div>
              </div>

              <button type="button" class="btn btn-info btn-fill pull-right" (click)="save()">Sacuvaj</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
