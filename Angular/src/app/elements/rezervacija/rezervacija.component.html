
<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-8">
              <div class="card">
                  <div class="header">
                      <h4 class="title">VasarRezervacija</h4>
                      <p class="category">Vasa rezervcija opis</p>
                  </div>
                  <div class="content table-responsive table-full-width">
                        <table class="table table-hover table-striped">
                              <thead>
                                  <tr>
                                      <th *ngFor="let cell of tableData1.headerRow">{{ cell }}</th>
                                  </tr>
                              </thead>
                              <tbody>
                                  <!--<tr *ngFor="let row of tableData1.dataRows">
                                      <td *ngFor="let cell of row">{{cell}}</td>
                                  </tr>-->
                                  <tr *ngFor="let s of sedistaRez">
                                      <td></td>
                                      <td>{{leet.mestoPoletanja}}</td>
                                      <td>{{leet.mestoSletanja}}</td>
                                      <td>{{s.oznaka}}</td>
                                      <td>{{s.ime}}</td>
                                      <td>{{s.prezime}}</td>
                                      <td>{{s.brojPasosa}}</td>
                              </tbody>
                        </table>
                        <div class="row">
                            <div class="col-md-8">
                                <!--<a class="btn btn-primary" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                                    Link with href
                                </a>-->
                            </div>
                        </div>

                  </div>
              </div>
          </div>
      </div>
  </div>

  <br>

<button type="button" class="btn btn-dark" (click)="back()">Nazad</button>

</div>
