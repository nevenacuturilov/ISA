<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <h4 class="title">Uredi let</h4>
          </div>
          <div class="content">
            <form>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Mesto poletanja</label>
                    <input type="text" class="form-control" placeholder="Mesto poletanja" [(ngModel)]="l.mestoPoletanja"
                      name="mestoPoletanja">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Mesto sletanja</label>
                    <input type="text" class="form-control" placeholder="Mesto sletanja" [(ngModel)]="l.mestoSletanja"
                      name="mestoSletanja">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Datum poletanja</label>
                    <input type="text" class="form-control" placeholder="Datum poletanja" [(ngModel)]="l.datumPoletanja"
                      name="datumPoletanja">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Datum sletanja</label>
                    <input type="text" class="form-control" placeholder="Datum sletanja" [(ngModel)]="l.datumSletanja"
                      name="datumSletanja">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Vreme poletanja</label>
                    <input type="text" class="form-control" placeholder="Vreme poletanja" [(ngModel)]="l.vremePoletanja"
                      name="vremePoletanja">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Vreme sletanja</label>
                    <input type="text" class="form-control" placeholder="Vreme sletanja" [(ngModel)]="l.vremeSletanja"
                      name="vremeSletanja">
                  </div>
                </div>
              </div>



              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Duzina putovanja</label>
                    <input type="text" class="form-control" placeholder="Duzina putovanja"
                      [(ngModel)]="l.duzinaPutovanja" name="duzinaPutovanja">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Broj presedanja</label>
                    <input type="text" class="form-control" placeholder="Broj presedanja" [(ngModel)]="l.brojPresedanja"
                      name="brojPresedanja">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Cena karte</label>
                    <input type="text" class="form-control" placeholder="Cena" [(ngModel)]="l.cenaKarte"
                      name="cenaKarte">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Lokacije presedanja</label>
                    <input type="text" class="form-control" placeholder="Lokacije presedanja"
                      [(ngModel)]="l.lokacijePresedanja" name="lokacijePresedanja">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Aviokompanija</label>
                    <input type="text" class="form-control" placeholder="Aviokompanija" [(ngModel)]="l.aviokompanija"
                      name="aviokompanija">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Konfiguracija sedista</label>
                    <input type="text" class="form-control" placeholder="Konfiguracija sedista"
                      [(ngModel)]="l.konfiguracijaSedista" name="konfiguracijaSedista">
                  </div>
                </div>
              </div>

              <button class="btn btn-info btn-fill pull-right" (click)="save()">Sacuvaj</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
